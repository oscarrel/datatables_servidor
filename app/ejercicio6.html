<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main6.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main6.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id= "tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id_clinica</th>
                        <th>Nombre</th>
                        <th>Razón Social</th>
                        <th>CIF</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                        <th>Dirección</th>
                        <th>Número de clínica</th>
                        <th>id_tarifa</th>
                        <th>Tipo tarifa</th>
                        <th>Editar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id_clinica</th>
                        <th>Nombre</th>
                        <th>Razón Social</th>
                        <th>CIF</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                        <th>Dirección</th>
                        <th>Número de clínica</th>
                        <th>id_tarifa</th>
                        <th>Tipo tarifa</th>
                        <th>Editar</th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="formulario" class="row">
          <form id="miformulario" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="idClinica">Identificador de la clínica</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idClinica">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nombre">Nombre de la Clínica</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre de la clínica">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="razonSocial">Razón Social</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="razonSocial">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="cif">Cif</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cif" placeholder="Introduce el numero de cif">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="localidad">Localidad</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="localidad" placeholder="Introduce el nombre de la localidad">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="provincia">Provincia</label>
                <div class="col-md-10">
                    <select id="provincia" name="provincia" class="form-control">
                        <option value="">Seleccionada con el código postal</option>
                        <option value="1">Alava</option>

                        <option value="3">Alicante</option>

                        <option value="33">Asturias</option>
                        <option value="5">Ávila</option>
                        <option value="6">Badajoz</option>
                        <option value="7">Baleares</option>
                        <option value="8">Barcelona</option>
                        <option value="9">Burgos</option>
                        <option value="10">Caceres</option>
                        <option value="11">Cádiz</option>
                        <option value="39">Cantabria</option>
                        <option value="12">Castellón</option>
                        <option value="51">Ceuta</option>
                        <option value="13">Ciudad Real</option>
                        <option value="14">Cordoba</option>
                        <option value="16">Cuenca</option>
                        <option value="17">Gerona</option>
                        <option value="18">Granada</option>
                        <option value="19">Guadalajara</option>
                        <option value="20">Guipuzcoa</option>
                        <option value="21">Huelva</option>
                        <option value="22">Huesca</option>
                        <option value="23">Jaén</option>
                        <option value="15">La Coruña</option>
                        <option value="26">La Rioja</option>
                        <option value="35">Las Palmas</option>
                        <option value="24">León</option>
                        <option value="25">Lérida</option>
                        <option value="27">Lugo</option>
                        <option value="28">Madrid</option>
                        <option value="29">Málaga</option>
                        <option value="52">Melilla</option>
                        <option value="30">Murcia</option>
                        <option value="31">Navarra</option>
                        <option value="32">Orense</option>
                        <option value="34">Palencia</option>
                        <option value="36">Pontevedra</option>
                        <option value="37">Salamanca</option>
                        <option value="38">Santa Cruz de Tenerife</option>
                        <option value="40">Segovia</option>
                        <option value="41">Sevilla</option>
                        <option value="42">Soria</option>
                        <option value="43">Tarragona</option>
                        <option value="44">Teruel</option>
                        <option value="45">Toledo</option>
                        <option value="46">Valencia</option>
                        <option value="47">Valladolid</option>
                        <option value="48">Vizcaya</option>
                        <option value="49">Zamora</option>
                        <option value="50">Zaragoza</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="direccion">Direccion</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="direccion" placeholder="Introduce la dirección de la clínica">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="numClinica">Numero de la Clínica</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="numClinica">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="idTarifa">Tarifa</label>
                <div class="col-sm-10">
                    <select class="form-control" id="idTarifa">
                            <!-- Se deberá rellenar vía ajax, con la tabla no es suficiente,
                            solo sirve para marcar el valor por defecto-->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- build:js({app,.tmp}) scripts/ejercicio6.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/ejercicio6.js"></script>
    <!-- endbuild -->
</body>

</html>
